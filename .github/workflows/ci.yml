name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      -main
  
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.7
        options: --privileged
        ports:
          - 3000:3000

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run TypeScript build
        run:  |
          cd backend
          npm run build

      - name: Run Tests
        run:  |
          cd backend
          npm test

      - name: Build backend docker image
        run: docker build -t du-music-backend:latest ./backend